{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Edit Memo</h3>
        <form method="POST" action="{{ url_for('edit_memo', id=memo.id) }}">
            <div class="mb-3">
                <label for="content" class="form-label">Memo Content</label>
                <textarea class="form-control" id="content" name="content" rows="4" required>{{ memo.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Memo</button>
        </form>
    </div>
</div>
{% endblock %}
