{% extends "base.html" %}

{% block content %}
<h3>Your Memos</h3>
{% if memos %}
    <ul class="list-group">
        {% for memo in memos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ memo.content }}
                <span>
                    <a href="{{ url_for('edit_memo', id=memo.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_memo', id=memo.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No memos yet. <a href="{{ url_for('add_memo') }}">Add one!</a></p>
{% endif %}
{% endblock %}
